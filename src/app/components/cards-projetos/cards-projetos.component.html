<div class="row row-cols-md-2 row-cols-lg-3 g-5 mt-3 mb-3">
  <a
    [href]="item.href"
    class="text-decoration-none"
    *ngFor="let item of projeto"
  >
    <div class="card border-0 align-items-center">
      <img
        [src]="item.src"
        class="card-img-top border-0 img-thumbnail"
        alt="Projeto"
      />
      <p class="card-text display-6 fs-5 fw-semibold">{{ item.nome }}</p>
    </div>
  </a>
</div>
