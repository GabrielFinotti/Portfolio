<div class="card border-0">
  <div class="card-body" *ngFor="let card of cardPerfil">
    <div class="row">
      <div class="col-md-4">
        <img
          class="card-img-top"
          [src]="card.src"
          [id]="card.id"
          [alt]="card.alt"
        />
      </div>
      <div class="col-md-8 mt-2">
        <p class="card-text lead fs-5">
          {{card.desc}}
        </p>
      </div>
    </div>
  </div>
</div>
