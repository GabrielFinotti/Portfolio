<div class="row row-cols-md-2 row-cols-lg-3 g-5 mt-3 mb-3">
  <a
    class="text-decoration-none"
    [href]="item.href == '' || null ? 'projetos' : item.href"
    [target]="item.href == '' || null ? '_parent' : '_blank'"
    *ngFor="let item of projeto"
  >
    <div class="card border-0 align-items-center pb-4" [id]="item.id" #divCards>
      <img
        [src]="
          item.src == '' || null
            ? '../../../assets/imgs/construction.png'
            : item.src
        "
        class="card-img-top border-0 img-thumbnail"
        [alt]="item.alt == '' || null ? 'projeto' : item.alt"
      />
      <p class="card-text display-6 fs-5 fw-semibold">
        {{ item.nome == "" || null ? "Em Breve" : item.nome }}
      </p>
    </div>
  </a>
</div>
